<!-- ベーステンプレートを適用する -->
{% extends 'base2.html' %}
{% load static %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Log out{% endblock %}

      {% block contents %}
      <header class="masthead"
        style="background-image: url({% static 'sign1.jpg' %})">
      </header>
      <!-- Bootstrapのグリッドシステム -->
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-4を入れる
               列の上下パディングはpy-4 -->
          <div class="col offset-4 py-4">

          <h3>ログアウトしました</h3>
          <!-- トップページのリンクテキスト -->
          <p><a href="{% url 'kadaiapp:index' %}">トップページへ</a></p>
          </div>  
        </div>  
      </div>
      {% endblock %}

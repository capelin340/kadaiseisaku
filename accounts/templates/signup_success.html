<!-- ベーステンプレートを適用する -->
{% extends 'base2.html' %}
{% load static %}

<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Registration Complete{% endblock %}

      {% block contents %}
      <!-- Bootstrapのグリッドシステム -->
      <header class="masthead"
        style="background-image: url({% static 'sign1.jpg' %})">
      </header>
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-4を入れる
               列の上下パディングはpy-4 -->
          <div class="col offset-4 py-4">
            <h3>登録が完了しました</h3>
            <!-- ログインページのリンクテキスト -->
            <p><a href="{% url 'accounts:login' %}">ログインはこちら</a><p>
          </div>
        </div>
      </div>
      {% endblock %}
